<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Syst√®me Simple</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f0f2f5; }
        .chat-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 90%; max-width: 600px; text-align: center; }
        h2 { margin-top: 0; color: #1c1e21; }
        textarea { width: 100%; height: 120px; margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 10px; resize: none; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #response { margin-top: 25px; padding: 20px; background: #e9ecef; border-radius: 10px; min-height: 60px; text-align: left; white-space: pre-wrap; color: #4b4f56; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ü§ñ Assistant IA Simple</h2>
    <textarea id="userInput" placeholder="Posez votre question..."></textarea>
    <button id="sendBtn">Envoyer</button>
    <div id="response">La r√©ponse appara√Ætra ici...</div>
</div>

<script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput');
        const responseDiv = document.getElementById('response');
        const btn = document.getElementById('sendBtn');

        if (!input.value.trim()) return;

        btn.disabled = true;
        responseDiv.innerText = "R√©flexion en cours...";

        try {
            // APPEL AU TUNNEL /chat-simple DU BOUCLIER S√âCURIS√â
            const response = await fetch('https://proxy-ia-universel.vercel.app/chat-simple', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatInput: input.value })
            });

            const data = await response.json();
            // Affiche la r√©ponse finale provenant de n8n
            responseDiv.innerText = data.output || data.text || "Message re√ßu par l'IA !";
        } catch (error) {
            responseDiv.innerText = "Erreur : Impossible de contacter le bouclier.";
            console.error("D√©tails de l'erreur:", error);
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
