<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Syst√®me Simple</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background: #f4f7f6; }
        .chat-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        #response { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #007bff; min-height: 50px; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ü§ñ IA Syst√®me Simple</h2>
    <textarea id="userInput" placeholder="Posez votre question ici..."></textarea>
    <button id="sendBtn">Envoyer √† l'IA</button>
    <div id="response">La r√©ponse s'affichera ici...</div>
</div>

<script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
        const input = document.getElementById('userInput');
        const responseDiv = document.getElementById('response');
        const btn = document.getElementById('sendBtn');

        if (!input.value.trim()) return;

        btn.disabled = true;
        responseDiv.innerText = "R√©flexion en cours...";

        try {
            // APPEL AU BOUCLIER (On utilise /chat-simple)
            const response = await fetch('https://proxy-ia-universel.vercel.app/chat-simple', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatInput: input.value })
            });

            const data = await response.json();
            // Affiche soit l'output de n8n, soit un message d'erreur
            responseDiv.innerText = data.output || data.text || "Erreur : R√©ponse vide";
        } catch (error) {
            responseDiv.innerText = "Erreur de connexion au bouclier.";
        } finally {
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
